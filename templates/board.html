{% extends "layout.html" %}
{% extends "footer.html" %}

{% block body %}

<div class = "container-fluid">
    <div class = 'board'>
      {% for i in range(3) %}
        <div class = "row board-row">
          {% for j in range(3) %}
          <div class = "col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div id="pos-{{ j + 1}}">
              <span data-move = "-1"></span>
            </div>  
          </div>
          {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
